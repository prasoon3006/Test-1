<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CDVS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="../static/js/main.js"></script>
</head>
<body>

  <nav class="navbar navbar-cdvs">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cloud Demo</a>
      </div>
      <ul class="nav navbar-nav">      
        <li><a href="">About Us</a></li>
        <li><a href="">Help & Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <form action="/login" method="POST">
        <div class="col-md-4"></div>
        <div class="col-md-4 loginstyle">        
            <div class="signin">
              <label>Username:</label>
              <input type="text" required name="username" class="form-control" autofocus>
              <br>
              <label>Password:</label>
              <input type="password" required name="password" class="form-control">
              <br>      
              <span class="form-inline">
                <input type="checkbox"> &nbsp;Remember me
                <a href="#">Forgot?</a>
              </span>
              <br>
              <input class="btn btn-default loginbtn" type="submit" value="Login">      
            </div>        
        </div>
        <div class="col-md-4"></div> 
      </form>
    </div>
  </div>  
    
</body>
</html>
